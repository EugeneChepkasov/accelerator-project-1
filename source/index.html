<body class="page-body">
  <section class="hero" data-test="hero">
    <div class="hero__wrap container">
      <div class="hero__header">
        <picture>
          <source media="(min-width: 1366px)" srcset="img/images/logo-supergym-desktop.svg" width="130" height="26">
          <source media="(min-width: 768px)" srcset="img/images/logo-supergym-tablet.svg" width="110" height="22">
          <img src="img/images/logo-supergym-mobile.svg" width="100" height="20" alt="Логотип SUPERGYM">
        </picture>
        <a class="hero__phone" href="tel:+78005555555">8 800 555-55-55</a>
      </div>
      <div class="hero__body">
        <div class="hero__description">
          <ul class="hero__activities">
            <li>Тренажёрный зал</li>
            <li>Групповые занятия</li>
            <li>Кардио-зона</li>
          </ul>
          <div class="hero__titles">
            <p class="hero__subtitle title">Омск</p>
            <H1 class="hero__main-title">Фитнес центр</H1>
            <a href="#" class="hero__button button-link">Купить абонемент</a>
          </div>
        </div>
        <div class="hero__image">
          <picture>
            <source media="(min-width: 1366px)" srcset="img/images/hero-img-desktop@1x.jpg" width="500" height="524">
          <img src="img/images/hero-img-tablet@1x.jpg" alt="Тренер клуба SUPERGYM" width="324" height="390">
        </picture>
        </div>
      </div>
    </div>
  </section>
